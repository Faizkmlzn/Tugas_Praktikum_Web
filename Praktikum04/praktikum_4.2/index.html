<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<fieldset>
    <header style="background-color: #00FF00; border: 2px; border-style: solid; border-color: black; padding: 50px 0px; margin: 20px 30px">Header</header>
    <nav style="background-color: #FFD700; border: 2px; border-style: solid; border-color: black; padding: 20px 0px; margin: 20px 30px">Nav</nav>

    <main style="display: flex;">
    	<article style="background-color: #1E90FF; border: 2px; border-style: solid; border-color: black; padding: 80px 0px; width: 70%; margin: 0px 30px">Article
    		<section style="background-color: #ADD8E6; border: 2px; border-style: solid; border-color: black; padding: 30px 0px; ">Section</section>
    		<section style="background-color: #ADD8E6; border: 2px; border-style: solid; border-color: black; padding: 30px 0">Section</section>
    		<section style="background-color: #ADD8E6; border: 2px; border-style: solid; border-color: black; padding: 30px 0">Section</section>
    	</article>
    	<aside style="background-color: #1E90FF; border: 2px; border-style: solid; border-color: black; width: 30%; margin-right: 30px">Aside</aside>
    </main>

    <footer style="background-color: #00FF00; border: 2px; border-style: solid; border-color: black; padding: 10px;  margin: 20px 30px">Footer</footer>
</body>
</html>
